    <style>
        :root {
            --text-color: #ffffff;
            --highlight-color: #90d5ff;
            --background-color: #121212;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--background-color);
            color: var(--text-color);
            font-family: 'Noto Sans JP', sans-serif;
            text-align: left;
            position: relative;
            padding: 1px;
            line-height: 1.9;
            text-transform: lowercase;
        }
        
        .animated-bar {
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #2b00ff, #009dff, #de080b, #4a90e2);
            background-size: 400% 400%;
            animation: animateBar 5s infinite linear;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        @keyframes animateBar {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .resume-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 11px 20px;
            font-size: 0.9rem;
            font-weight: bold;
            text-transform: none;
            color: #121212;
            background: linear-gradient(135deg, #90d5ff, #4a90e2);
            border: none;
            border-radius: 30px;
            text-decoration: none;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(144, 213, 255, 0.3);
            transition: all 0.3s ease-in-out;
        }

        .resume-button:hover {
            background: linear-gradient(135deg, #4a90e2, #90d5ff);
            box-shadow: 0 6px 15px rgba(144, 213, 255, 0.5);
            transform: translateY(-2px);
        }

        .resume-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(144, 213, 255, 0.2);
        }

        .container {
            max-width: 800px;
            width: 90%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .name {
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: none;
            margin-bottom: 10px;
        }

        .description {
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .nav {
            position: absolute;
            top: 20px;
            display: flex;
            gap: 20px;
            justify-content: center;
            width: 100%;
        }

        .nav a {
            font-weight: bold;
            word-spacing: 5px; 
            color: var(--text-color);
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .nav a:hover {
            color: var(--highlight-color);
            transform: scale(1.1);
        }

        .social-icons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .social-icons a {
            font-size: 1.5rem;
            color: var(--text-color);
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .social-icons a:hover {
            color: var(--highlight-color);
            transform: scale(1.1);
        }

        .gif-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .gif-container img {
            max-width: 200px;
            height: auto;
        }

        @media (max-width: 600px) {
            .name {
                font-size: 1.2rem;
            }
            .description {
                font-size: 0.9rem;
            }
            .nav {
                top: 25px;
                gap: 10px;
            }
            .social-icons a {
                font-size: 1.2rem;
            }
            .container {
                flex-direction: column;
                align-items: center;
            }
            .gif-container {
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .gif-container img {
                max-width: 150px;
                height: auto;
            }
        }
    </style>
